<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あじがさわBeach Party 2025</title>
    <style>
        img {
            display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1340px;
            margin: 0 auto;
        }

        section.main {
            width: 100%;
            height: auto;
            background-image: url(images/main_background.webp);
            background-size: cover;
            background-position: center;
            padding: 3rem;

            & img {
                width: 100%;
                height: auto;
            }
        }

        section.footer {
            width: 100%;
            height: auto;
            background-image: url(images/footer_background.webp);
            background-size: cover;
            background-position: center;
            padding: 3rem;

            & img {
                width: 100%;
                height: auto;
            }
        }

        .flex {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .flex_item {
            width: calc((100% - 60px) / 3);
            background: #FFF;
            padding: 1rem;
            border-radius: 1rem;
        }

        ul {
            list-style: disc;
            padding: 1em;
        }

        h1 {
            display: none;
        }

        #responsive-map-img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .area_hover {
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .map-overlay {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.2);
            pointer-events: none;
            transition: background-color 0.3s;
        }

        .map-overlay.active {
            background-color: rgba(255, 0, 0, 0.4);
        }
    </style>

</head>

<body>
    <main>
        <section class="main">
            <div class="container">
                <img src="images/main_01.png" alt="" width="800" height="600">
                <img src="images/main_02.png" alt="" width="800" height="600">
                <img src="images/main_03.png" alt="" width="800" height="600">
                <img src="images/main_04.png" alt="" width="800" height="600">
                <img src="images/main_05.png" alt="" width="800" height="600">
                <!-- 店舗 -->
                <div class="flex">
                    <h1>店舗</h1>
                    <div class="flex_item">
                        <h2>尾崎酒造</h2>
                        <ul>
                            <li>メニュー</li>
                            <li>メニュー</li>
                            <li>メニュー</li>
                        </ul>
                    </div>
                    <div class="flex_item">
                        <h2>尾崎酒造</h2>
                        <ul>
                            <li>メニュー</li>
                            <li>メニュー</li>
                            <li>メニュー</li>
                        </ul>
                    </div>
                    <div class="flex_item">
                        <h2>尾崎酒造</h2>
                        <ul>
                            <li>メニュー</li>
                            <li>メニュー</li>
                            <li>メニュー</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="footer">
            <div class="container">
                <div class="footer_head">
                    <img src="images/footer_head_01.png" width="2658" height="577" usemap="#footer_head_01_Map"
                        alt="ご来場について">
                    <map name="footer_head_01_Map">
                        <area shape="rect" alt="JR東日本サイトへ" coords="886,472,1184,562" href="https://www.jreast.co.jp/"
                            target="_blank">
                        <area shape="rect" alt="弘南バスサイトへ" coords="528,472,827,562" href="https://konanbus.com/"
                            target="_blank">
                        <area shape="rect" alt="あじバスサイトへ" coords="152,472,452,562"
                            href="https://www.town.ajigasawa.lg.jp/" target="_blank">
                    </map>
                    <img src="images/footer_head_02.png" alt="Aji Beach Party main event image" width="800"
                        height="600">
                    <img src="images/footer_head_03.png" width="2659" height="339" alt="シャトルバス時刻表はこちら"
                        usemap="#footer_head_03_Map">
                    <map name="footer_head_03_Map">
                        <area shape="rect" alt="シャトルバス時刻表を開く" coords="158,9,694,223" href="shuttlebus.html">
                    </map>
                    <img src="images/footer_head_04.png" alt="" width="800" height="600">
                    <img src="images/footer_head_05.png" alt="" width="800" height="600">
                    <img src="images/footer_head_06.png" alt="" width="800" height="600">
                </div>
                <div class="footer_body">
                    <img src="images/footer_body_01.png" alt="" width="800" height="600">
                    <img src="images/footer_body_02.png" alt="" width="800" height="600">
                    <img src="images/footer_body_03.png" alt="" width="800" height="600">
                    <img src="images/footer_body_04.png" alt="" width="800" height="600">
                    <img src="images/footer_body_05.png" alt="" width="800" height="600">
                </div>
            </div>
        </section>
    </footer>
    <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // すべての usemap 対象画像に imageMapResize を実行
            if (typeof imageMapResize === 'function') {
                imageMapResize();
            }

            // 遅延読み込みをすべての画像に適用
            document.querySelectorAll('img').forEach(img => img.setAttribute('loading', 'lazy'));
        });
    </script>
</body>

</html>
